<div class="container mt-3">
    <h2>Add New Event</h2>

    <div *ngIf="showSuccessMessage" class="alert alert-success" role="alert">
        New event has been added successfully!
      </div>
      
    <form #eventForm="ngForm" (ngSubmit)="addEvent(eventForm)" novalidate>
      <div class="form-group">
        <label for="name">Event Name</label>
        <input
          id="name"
          class="form-control"
          type="text"
          name="name"
          [(ngModel)]="event.name"
          required
          minlength="3"
          #name="ngModel"
        />
        <div *ngIf="name.invalid && name.touched" class="text-danger">
          Event Name is required and must be at least 3 characters.
        </div>
      </div>
  
      <div class="form-group">
        <label for="location">Location</label>
        <input
          id="location"
          class="form-control"
          type="text"
          name="location"
          [(ngModel)]="event.location"
          required
          #location="ngModel"
        />
        <div *ngIf="location.invalid && location.touched" class="text-danger">
          Location is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="date">Event Date</label>
        <input
          id="date"
          class="form-control"
          type="date"
          name="date"
          [(ngModel)]="event.date"
          required
          [min]="today"
          #date="ngModel"
        />
        <div *ngIf="date.invalid && date.touched" class="text-danger">
          Date is required and must be a valid future date.
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Event Description</label>
        <textarea
          id="description"
          class="form-control"
          name="description"
          [(ngModel)]="event.description"
          minlength="10"
          #description="ngModel"
        ></textarea>
        <div *ngIf="description.invalid && description.touched" class="text-danger">
          Description must be at least 10 characters.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="eventForm.invalid">Add Event</button>
    </form>
    <a class="btn btn-secondary mt-3" routerLink="/events">Back to Event List</a>
  </div>
